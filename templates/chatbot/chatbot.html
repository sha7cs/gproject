{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ecef;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 600px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .message.user {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
      text-align: left;
    }
    .message.bot {
      align-self: flex-start;
      background-color: #f1f1f1;
      color: #333;
    }
    .category-buttons, .subcategory-buttons {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .category-buttons button, .subcategory-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #6c757d;
      color: white;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }
    .category-buttons button:hover, .subcategory-buttons button:hover {
      background-color: #5a6268;
      transform: scale(1.05);
    }
 
    /* Scrollbar styles */
    .messages::-webkit-scrollbar {
      width: 8px;
    }
    .messages::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }
    .messages::-webkit-scrollbar-thumb:hover {
      background-color: #aaa;
    }
    .chat-section {
  flex: 1;
  display: none; /* Hidden by default */
  flex-direction: column;
  height: calc(100% - 150px); /* Adjust height based on buttons and padding */
}

.chat-section.active {
  display: flex; /* Makes it visible */
  opacity: 0;
  animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #f8f9fa;
  border-bottom: 1px solid #ddd;
}

.input-bar {
  display: flex;
  align-items: center;
  padding: 10px;
  border-top: 1px solid #ddd;
  background-color: #f9f9f9;
}

.input-bar input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 20px;
}

.input-bar button {
  margin-left: 10px;
  padding: 8px 20px;
  border: none;
  border-radius: 20px;
  background-color: #007bff;
  color: white;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.2s ease, transform 0.2s ease;
}

.input-bar button:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}
</style>

</head>
<body>
  <div class="chat-container">
    <!-- Buttons for selecting categories and subcategories -->
    <div class="category-buttons" id="category-buttons">
      {% for category in categories %}
        <button onclick="selectCategory('{{ category.id }}')">{{ category.name }}</button>
      {% endfor %}
    </div>
    <div class="subcategory-buttons" id="subcategory-buttons" style="display: none;">
      <!-- Subcategory buttons will be dynamically added here -->
    </div>

    <!-- Chat section (hidden initially) -->
    <div class="chat-section" id="chat-section" >
      <div class="messages" id="messages">
        <div class="message bot">Hello! Please select a category to start.</div>
      </div>
      <div class="input-bar" id="input-bar" style="display: flex;">
        <form id="messageForm">
          {% csrf_token %}
          <input type="text" id="messageInput" placeholder="Type your answer..." />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
   </div>

<script>
  let category = null;
  let subcategory = null;
  let questionIndex = 0;
  const categories = JSON.parse('{{ categories_json|escapejs }}');
  const subcategories = JSON.parse('{{ subcategories_json|escapejs }}');

  function getSubcategoriesForCategory(categoryId) {
    return subcategories.filter(subcategory => subcategory.fields.category == categoryId);
    }

  function selectCategory(categoryId) {
    const messages = document.getElementById("messages");
    messages.innerHTML += `<div class="message bot">Please choose a subcategory.</div>`;
    const mainCatgoriesButtons = document.getElementById("category-buttons");
    const subcategoryButtons = document.getElementById("subcategory-buttons");
    subcategoryButtons.innerHTML = '';

    const filteredSubcategories = getSubcategoriesForCategory(categoryId);

    if (filteredSubcategories.length > 0) {
        filteredSubcategories.forEach(subcategory => {
            subcategoryButtons.innerHTML += `
                <button onclick="selectSubcategory('${subcategory.pk}')">
                    ${subcategory.fields.name}
                </button>`;
        });
    mainCatgoriesButtons.style.display = "none"; // hide the category buttons
    subcategoryButtons.style.display = "flex"; // Show the subcategory buttons
    } else {
        messages.innerHTML += `<div class="message bot">No subcategories found for this category.</div>`;
    }
    
  }

function selectSubcategory(subcategoryId) {
    const messages = document.getElementById("messages");
    const form = document.getElementById("messageForm"); // Form containing the input field
    const inputBar = document.getElementById("input-bar");
    const subcategoryButtons = document.getElementById("subcategory-buttons");
    const chatSection = document.getElementById("chat-section");
    subcategory = subcategories.find(subcategory => subcategory.pk == subcategoryId).fields.name;

    // Display a message indicating the start of the Q&A
    messages.innerHTML += `<div class="message bot">You selected: ${subcategory}. Please answer these questions:</div>`;

    // Enable the input field and focus it
    // inputBar.style.display = "flex"; // Show the input bar
    subcategoryButtons.style.display = "none";
    chatSection.classList.add("active"); // Add the 'active' class to make it visible

    questionIndex = 0;

    // Trigger the backend interaction by submitting the first request
    fetch('/chatbot/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'subcategory': subcategory,
            'category': category, 
            'question': '', 
            'response': '', 
            'questionIndex': questionIndex, 
        }),
    })
        .then(response => response.json())
        .then(data => {
            // Display the first question from the backend
            if (data.response) {
                messages.innerHTML += `<div class="message bot">${data.response}</div>`;
            }
            questionIndex = data.questionIndex || 0; // Update the question index
            messages.scrollTop = messages.scrollHeight; // Scroll to the latest message
        })
        .catch(error => console.error("Error:", error));
}

  // Event listener for submitting user input
  document.getElementById("messageForm").addEventListener("submit", function (event) {
  event.preventDefault(); //يمنع رفرش الصفحة

  const input = document.getElementById("messageInput");
  const userResponse = input.value.trim();
  if (userResponse === "") return;

  const messages = document.getElementById("messages");
  const currentQuestionElement = messages.querySelector(".message.bot:last-child");
  const currentQuestion = currentQuestionElement ? currentQuestionElement.textContent : "";

  messages.innerHTML += `<div class="message user">${userResponse}</div>`;
  input.value = "";

  // Send the current question and user response to the backend
  fetch('/chatbot/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: new URLSearchParams({
      'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
      'category': category,
      'subcategory': subcategory,
      'question': currentQuestion, 
      'response': userResponse,  
      'questionIndex': questionIndex, 
    }),
  })
    .then((response) => response.json())
    .then((data) => {
      if (data.response) {
        messages.innerHTML += `<div class="message bot">${data.response}</div>`;
      }
      messages.scrollTop = messages.scrollHeight; // Scroll to the latest message

      questionIndex = data.questionIndex || questionIndex;
    })
    .catch((error) => console.error("Error:", error));
});
</script>
</body>
</html>
