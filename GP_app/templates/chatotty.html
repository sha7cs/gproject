<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .chat-container {
      width: 400px;
      max-height: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .message.user {
      align-self: flex-end;
      background-color: #0078d7;
      color: white;
    }
    .message.bot {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: black;
    }
    .input-bar {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }
    .input-bar button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .input-bar button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="category-buttons">
      <button id="category1" onclick="selectCategory('Marketing advice')">Marketing Advice</button>
      <button id="category2" onclick="selectCategory('Analysis')">Analysis</button>
    </div>
    <div class="subcategory-buttons" id="subcategory-buttons" style="display: none;">
      <!-- Subcategory buttons will be dynamically inserted here -->
    </div>
    <div class="messages" id="messages">
      <!-- Messages will appear here -->
      <div class="message bot">Hello! Please choose a category to begin.</div>
    </div>
    <div class="input-bar" id="input-bar" style="display: none;">
      <form id="messageForm">
        {% csrf_token %}
        <input name="message" type="text" id="messageInput" placeholder="Type your response..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const questions = {
      "Marketing advice": {
        "Add a new item": [
          "What type of item are you thinking of adding (e.g., beverage, dessert)?",
          "Do you want suggestions based on current trends or your sales data?"
        ],
        "Suggest promotion": [
          "How long do you want the promotion to run (e.g., one week, one month)?",
          "Do you have a specific type of offer in mind (e.g., seasonal, cultural, general)?"
        ],
        "Let's chat about marketing": [
          "What specific aspect of marketing would you like to discuss?",
          "Are you looking for ideas to increase sales or customer engagement?"
        ]
      },
      "Analysis": {
        "Failing item": [
          "What item is currently underperforming?",
          "Do you have any insights into why this item might not be selling well?"
        ],
        "Best time to promote": [
          "Do you want to focus on a specific time of day (e.g., morning, evening)?",
          "Would you like suggestions based on current sales patterns?"
        ],
        "Overall analysis": [
          "Do you want a report for a specific time frame (e.g., last week, last month)?",
          "Are you looking for insights into sales, customer preferences, or both?"
        ]
      }
    };

    function selectCategory(category) {
      const subcategoryButtons = document.getElementById("subcategory-buttons");
      subcategoryButtons.innerHTML = ""; // Clear previous buttons
      subcategoryButtons.style.display = "block";

      const subcategories = questions[category];
      for (const subcategory in subcategories) {
        const button = document.createElement("button");
        button.textContent = subcategory;
        button.onclick = () => selectSubcategory(category, subcategory);
        subcategoryButtons.appendChild(button);
      }
    }

    function selectSubcategory(category, subcategory) {
      const messages = document.getElementById("messages");
      const inputBar = document.getElementById("input-bar");

      const followUpQuestions = questions[category][subcategory];
      followUpQuestions.forEach(question => {
        const botMessage = document.createElement("div");
        botMessage.className = "message bot";
        botMessage.textContent = question;
        messages.appendChild(botMessage);
      });

      inputBar.style.display = "block"; // Enable user input
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

  <script>
    document.getElementById("messageForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      const input = document.getElementById("messageInput");
      const messages = document.getElementById("messages");
      const message = input.value.trim();

      if (message !== "") {
        // Add user message
        const userMessage = document.createElement("div");
        userMessage.className = "message user";
        userMessage.textContent = message;
        messages.appendChild(userMessage);

        // Scroll to the bottom
        messages.scrollTop = messages.scrollHeight;

        // Clear input field
        input.value = "";

        // Send message to backend via fetch
        fetch('/chatbot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'message': message
          })
        })
        .then(response => response.json())
        .then(data => {
          const response = data.response;
          const botMessage = document.createElement("div");
          botMessage.className = "message bot";
          botMessage.textContent = response;
          messages.appendChild(botMessage);

          // Scroll to the bottom
          messages.scrollTop = messages.scrollHeight;
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    });
  </script>

</body>
</html>
