{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .chat-container {
      width: 50%;
      margin: auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .message {
      margin: 5px 0;
    }
    .message.user {
      text-align: right;
      color: blue;
    }
    .message.bot {
      text-align: left;
      color: green;
    }
    .input-bar {
      display: flex;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-bar button {
      margin-left: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .input-bar button:hover {
      background-color: #0056b3;
    }
    .category-buttons button, .subcategory-buttons button {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .category-buttons button:hover, .subcategory-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="category-buttons">
      <button onclick="selectCategory('Marketing Advice')">Marketing Advice</button>
      <button onclick="selectCategory('Analysis')">Analysis</button>
    </div>
    <div class="subcategory-buttons" id="subcategory-buttons" style="display: none;">
      <!-- Subcategory buttons will be dynamically added here -->
    </div>
    <div class="messages" id="messages">
      <div class="message bot">Hello! Please select a category to start.</div>
    </div>
    <div class="input-bar" id="input-bar" style="display: none;">
      <form id="messageForm">
        {% csrf_token %}
        <input type="text" id="messageInput" placeholder="Type your response...">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>


  <script type="application/json" id="questions-data">
    {{ questions|json_script }}
  </script>
  <script>
    function extractJSONFromScript(scriptId) {
      const scriptElement = document.getElementById(scriptId);
      if (scriptElement) {
          // Get the raw content inside the script tag (without the <script> tags)
          const jsonString = scriptElement.textContent.trim();
          
          // Now parse the JSON string
          try {
              return JSON.parse(jsonString);
          } catch (error) {
              console.error("Error parsing JSON:", error);
              return null;
          }
      }
      return null;
  }
  </script>
<script>
  let category = null;
  let subcategory = null;
  let questionIndex = 0;

  // Function to handle category selection
  function selectCategory(selectedCategory) {
    category = selectedCategory;
    const messages = document.getElementById("messages");
    messages.innerHTML += `<div class="message bot">You selected: ${category}. Please choose a subcategory below.</div>`;
    
    // Dynamically show subcategory buttons
    const subcategoryButtons = document.getElementById("subcategory-buttons");
    subcategoryButtons.innerHTML = ''; // Clear previous buttons
    
    if (category === 'Marketing Advice') {
      subcategoryButtons.innerHTML += `<button onclick="selectSubcategory('Marketing Advice','Social Media Strategy')">SEO</button>`;
      subcategoryButtons.innerHTML += `<button onclick="selectSubcategory('Marketing Advice','Content Marketing')">Content Marketing</button>`;
    } else if (category === 'Analysis') {
      subcategoryButtons.innerHTML += `<button onclick="selectSubcategory('Analysis','Sales Performance')">Market Analysis</button>`;
      subcategoryButtons.innerHTML += `<button onclick="selectSubcategory('Analysis','Customer Feedback')">Competitor Analysis</button>`;
    }

    subcategoryButtons.style.display = "block"; // Show the subcategory buttons
  }

  // Function to handle subcategory selection
  function selectSubcategory(category, selectedSubcategory) {
    subcategory = selectedSubcategory;
    questionIndex = 0; // Reset question index to ask the first question
    const messages = document.getElementById("messages");
    messages.innerHTML += `<div class="message bot">You selected: ${subcategory}. Let's begin with the questions!</div>`;
    
    document.getElementById("input-bar").style.display = "flex";
    document.getElementById("subcategory-buttons").style.display = "none"; // Hide subcategories after selection

    // Trigger the first question immediately
    askNextQuestion(category, subcategory);
  }

  // Function to fetch the assistant's response
  function getAssistantResponse() {
    const messages = document.getElementById("messages");

    // Collect answers (you need to track them for each question)
    const userResponses = document.querySelectorAll('.message.user');
    const responses = [];
    userResponses.forEach((userMessage) => {
      responses.push(userMessage.textContent);  // Collect each user response
    });
     // Send a request to the backend with all the data (category, subcategory, responses, questionIndex)
     fetch('/chatbot', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: new URLSearchParams({
      'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
      'category': category,
      'subcategory': subcategory,
      'responses': JSON.stringify(responses),  // Send user responses as a stringified JSON array
    }),
  })
    .then((response) => response.json())
    .then((data) => {
      // Display the assistant's response
      messages.innerHTML += `<div class="message bot">${data.response}</div>`;
      messages.scrollTop = messages.scrollHeight;  // Scroll to the latest message
    })
    .catch((error) => console.error('Error:', error));
}

  // Event listener for submitting user input
  document.getElementById("messageForm").addEventListener("submit", function (event) {
  event.preventDefault();

  const input = document.getElementById("messageInput");
  const userResponse = input.value.trim();
  if (userResponse === "") return;

  const messages = document.getElementById("messages");
  const currentQuestionElement = messages.querySelector(".message.bot:last-child");
  const currentQuestion = currentQuestionElement ? currentQuestionElement.textContent : "";

  messages.innerHTML += `<div class="message user">${userResponse}</div>`;
  input.value = "";

  // Send the current question and user response to the backend
  fetch('/chatbot', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: new URLSearchParams({
      'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
      'category': category,
      'subcategory': subcategory,
      'question': currentQuestion, // Include the assistant's question
      'response': userResponse,   // Include the user's response
      'questionIndex': questionIndex, // Current question index
    }),
  })
    .then((response) => response.json())
    .then((data) => {
      // Display the assistant's response (next question or final recommendation)
      if (data.response) {
        messages.innerHTML += `<div class="message bot">${data.response}</div>`;
      }
      messages.scrollTop = messages.scrollHeight; // Scroll to the latest message

      // Update questionIndex based on backend response if needed
      questionIndex = data.questionIndex || questionIndex;
    })
    .catch((error) => console.error("Error:", error));
});

</script>


</body>
</html>
