<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .chat-container {
      width: 400px;
      max-height: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .message.user {
      align-self: flex-end;
      background-color: #0078d7;
      color: white;
    }
    .message.bot {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: black;
    }
    .input-bar {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }
    .input-bar button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .input-bar button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <button id="category1">Marketing advice</button>
    <button id="category2"> analysis</button>
    <div class="messages" id="messages">
      <!-- Messages will appear here -->
      <div class="message bot">Hello! How can I help you?</div>
    </div>
    <div class="input-bar">
      <form id="messageForm">
        {% csrf_token %}
        <input name="input" type="text" id="messageInput" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>



  <script>
    document.getElementById("messageForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      const input = document.getElementById("messageInput");
      const messages = document.getElementById("messages");
      const message = input.value.trim();

      if (message !== "") {
        // Add user message
        const userMessage = document.createElement("div");
        userMessage.className = "message user";
        userMessage.textContent = message;
        messages.appendChild(userMessage);

        // Scroll to the bottom
        messages.scrollTop = messages.scrollHeight;

        // Clear input field
        input.value = "";

        // Send message to backend via fetch
        fetch('/chatbot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'message': message
          })
        })
        .then(response => response.json())
        .then(data => {
          const response = data.response;
          const botMessage = document.createElement("div");
          botMessage.className = "message bot";
          botMessage.textContent = response;
          messages.appendChild(botMessage);

          // Scroll to the bottom
          messages.scrollTop = messages.scrollHeight;
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    });
  </script>
  <script>
  document.getElementById("clearHistory").addEventListener("click", function() {
    fetch('/clear-history', { method: 'POST' })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('Chat history cleared!');
        }
      });
  });
</script>

</body>
</html>
